<div id="helpTitleBar"><label class="dropDownTitleText">Information: RC Scripts</label></div>
<p class="dropDownBody">This option looks for and saves a copy of the following Clover RC script files to the latest dump/RC Scripts folder:</p>
<p class="dropDownBody">/etc/rc.boot.d/*<br>
/etc/rc.clover.lib<br>
/etc/rc.local<br>
/etc/rc.shutdown.d/*<br>
/etc/rc.shutdown.local</p>
