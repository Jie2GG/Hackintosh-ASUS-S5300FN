<div id="helpTitleBar"><label class="dropDownTitleText">Information: Power</label></div>
<p class="dropDownBody">This option runs two commands.</p>
<p class="dropDownBody">First, pmset -g is run to dump the power management settings.</p>
<p class="dropDownBody">Second, pmset -g log is run to dump previous log and assertion info.</p>
<p class="dropDownBody">Each dump is written to it's own file and saved in the latest dump/Power folder.</p>
