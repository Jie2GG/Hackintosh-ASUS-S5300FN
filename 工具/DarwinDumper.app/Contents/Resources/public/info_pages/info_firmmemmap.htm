<div id="helpTitleBar"><label class="dropDownTitleText">Information: Firmware Memory Map</label></div>
<p class="dropDownBody">This option runs the FirmwareMemoryMap tool to dump the e820 memory map from BIOS. The result is written to a file named FirmwareMemoryMap.txt and saved in the latest dump/Memory folder.</p>
</br>
